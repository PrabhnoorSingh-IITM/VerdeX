<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile | VerdeX</title>

        <link rel="stylesheet" href="../css/global.css" />
        <link rel="stylesheet" href="../css/profile.css" />

        <script type="module" src="../js/pages/profile.js"></script>
    </head>

    <body>
        <main class="profile-page">
        <!-- Logo -->
            <a href="dashboard.html" class="logo-btn">
                <img src="../assets/images/logo.png" class="logo-image" />
                <span class="logo-text">VerdeX</span>
            </a>

            <!-- Profile Card -->
            <section class="profile-hero glass-card">
                <div class="avatar" id="avatar">P</div>

                <div class="user-meta">
                <h2 id="userName">User Name</h2>
                <p id="userEmail">email@example.com</p>
                </div>
            </section>

            <!-- Info -->
            <section class="profile-info glass-card">
                <div class="info-row">
                <span>Enrollment</span>
                <span id="enrollment">‚Äî</span>
                </div>

                <div class="info-row">
                <span>Branch</span>
                <span id="branch">‚Äî</span>
                </div>

                <div class="info-row">
                <span>Hostel</span>
                <span id="hostel">‚Äî</span>
                </div>

                <div class="info-row admin-only" id="collegeRow">
                <span>College</span>
                <span id="college">‚Äî</span>
                </div>
            </section>

            <!-- Actions -->
            <section class="profile-actions glass-card">
                <button class="action-btn" id="editProfileBtn">Edit Profile </button>

                <button class="action-btn danger" id="logoutBtn"> Sign Out</button>
            </section>

            <!-- Edit Profile Modal -->
            <div class="modal-overlay" id="editModal">
                <div class="modal-content glass-card">
                    <div class="modal-header">
                        <h2>Edit Profile</h2>
                        <button class="modal-close" id="closeModal">&times;</button>
                    </div>
                    <form class="modal-form" id="editForm">
                        <div class="form-group">
                            <label for="editName">Name</label>
                            <input type="text" id="editName" required>
                        </div>
                        <div class="form-group">
                            <label for="editEmail">Email</label>
                            <input type="email" id="editEmail" disabled>
                        </div>
                        <div class="form-group">
                            <label for="editEnrollment">Enrollment</label>
                            <input type="text" id="editEnrollment">
                        </div>
                        <div class="form-group">
                            <label for="editBranch">Branch</label>
                            <input type="text" id="editBranch">
                        </div>
                        <div class="form-group">
                            <label for="editHostel">Hostel</label>
                            <input type="text" id="editHostel">
                        </div>
                        <div class="form-group admin-only" id="editCollegeGroup">
                            <label for="editCollege">College</label>
                            <input type="text" id="editCollege">
                        </div>
                        <div class="modal-actions">
                            <button type="button" class="secondary-btn" id="cancelEdit">Cancel</button>
                            <button type="submit" class="primary-btn">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Bottom Nav -->
            <nav class="glass-nav">
                <a class="nav-item" href="dashboard.html">üè†</a>
                <a class="nav-item" href="report.html">üìù</a>
                <a class="nav-item" href="leaderboard.html">üèÜ</a>
                <a class="nav-item active" href="profile.html">üë§</a>
            </nav>
        </main>
    </body>
</html>
