<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup | VerdeX</title>
  <link rel="stylesheet" href="../css/auth.css">
  <link rel="stylesheet" href="../css/global.css">
  <script type="module" src="../js/pages/signup.js"></script>
</head>
<body>

  <h2>Create Account</h2>

  <div class="role-switch">
    <button class="active" type="button">Student</button>
    <button type="button">Staff</button>
  </div>

  <form class="auth-form">
    <div class="form-content">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />

      <!-- Student Fields -->
      <div class="student-fields">
        <input type="text" id="university" placeholder="University / College Name" required />
        <input type="text" id="enrollment" placeholder="Enrollment / Roll Number" required />
        <input type="text" id="branch" placeholder="Branch (CSE, IT, etc.)" required />
        <input type="text" id="batch" placeholder="Batch (2023-27)" required />

        <select id="hostel">
          <option value="no">Hostel: No</option>
          <option value="yes">Hostel: Yes</option>
        </select>

        <input 
          type="text" 
          id="hostelNo" 
          placeholder="Hostel Number" 
          style="display: none;"
        />
      </div>

      <!-- Staff Fields -->
      <div class="staff-fields" style="display: none;">
        <input type="text" id="department" placeholder="Department" required />
        <input type="text" id="employeeId" placeholder="Employee ID" required />
      </div>

      <button type="submit">Sign Up</button>

      <!-- Google Sign-up -->
      <button type="button" id="googleSignup" class="google-btn">Sign up with Google</button>
    </div>
  </form>

  <!-- Login Link -->
  <p class="login-text">Already have an account? <a href="login.html">Login</a></p>

</body>
</html>
